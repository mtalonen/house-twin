params:
  - &door_width 0.9
  - &length2 12
  - &door_height 2.1
  - &ext_wall_thickness 0.2
  - &length_khh_mh 2.2
  - &width_khh_s 2.4
  - &width_khh 3
  - &width_khh_small 2.4
  - &width_khh_mh_p2 1.2
  - &width_mh1_large 3
  - &width_int_wall 0.1
  - &width_wc1 1.3
  - &length1 3.4

walls:
  wall_khh_mh1:
    length: *length_khh_mh
    x: 0
    y: &y_khh_mh1
      - *width_khh_s
      - *width_khh

  wall_th_mh:
    length: *length1
    y:
      - *y_khh_mh1
      - *ext_wall_thickness
      - *width_mh1_large

  wall_mh1_door:
    length: 1.2
    x: *length_khh_mh
    y:
      - *width_khh_mh_p2
      - *width_khh_s
      - *width_khh_small
    holes:
      - width: *door_width
        height: *door_height
        x: 0.1

  wall_khh_door:
    length: 1.2
    x: *length_khh_mh
    y:
      - *width_khh_s
      - *width_khh_small

    holes:
      - width: *door_width
        height: 2
        x: .1

  wall_khh_mh1_p2:
    length: *width_khh_mh_p2
    x:
      - *length_khh_mh
      - *width_int_wall
    y:
      - *width_khh_s
      - *width_khh_small
    angle: 90

  wall_ph_khh:
    length: *length1
    y:
      - *ext_wall_thickness
      - *width_khh_s
    holes:
      - width: *door_width
        height: *door_height
        x: 2.3

  wall_ph_s:
    length: *width_khh_s
    y: *ext_wall_thickness
    x: 2
    angle: 90
    holes:
      - width: *door_width
        height: *door_height
        x: 1.4

  wall_oh_north:
    length: *length2
    height: 2.5
    x:
      - *length1
      - 0.1
    y: *ext_wall_thickness
    angle: 90
    holes:
      - width: 1
        height: 2.2
        x:
          - *length_khh_mh
          - *width_int_wall
          - *width_khh_small
          - *width_int_wall

      - width: 2
        height: 2
        x:
          - *length_khh_mh
          - *width_int_wall
          - *width_khh
          - *width_int_wall
          - *width_mh1_large
          - *width_int_wall

  wall_oh_west:
    length: 3.6
    x:
      - *length1
      - *width_int_wall
    y:
      - *ext_wall_thickness
      - *width_wc1

  wall_wc1:
    length: *width_wc1
    x:
      - *length1
      - *width_int_wall
      - 1.2
    y:
      - *ext_wall_thickness
    angle: 90

  wall_wc1_k:
    length: *width_wc1
    x:
      - *length1
      - *width_int_wall
      - 3.6
    y:
      - *ext_wall_thickness
    angle: 90

  wall_oh_south:
    length: 3
    x: 10.7
    y: 5
    angle: 90

  wall_k1:
    length: 3
    x: 10
    y: 5

  wall_k2:
    length: 2.4
    x: 13
    y: 0.2
    angle: 90

  wall_k3:
    length: .6
    x: 13
    y: 4.4
    angle: 90

  wall_wc2a:
    length: 1
    x: 14
    y: 2.3
    angle: 90

  wall_wc2b:
    length: 1
    x: 14
    y: 3.3

  wall_wc2c:
    length: 1
    x: 15
    y: 2.3
    angle: 90

  wall_wc2d:
    length: 1
    x: 14
    y: 2.3

  wall_mh4_5:
    length: 3
    x: 17
    y: 5.5

  wall_mh4_5a:
    length: 6
    x: 17
    y: 2.4
    angle: 90

  wall_mh4a:
    length: 0.6
    x: 16.9
    y: 8.3

  wall_mh4b:
    length: 1.2
    x: 17.5
    y: 8.3
    angle: 90

  wall_mh3a:
    length: 3.6
    x: 13.3
    y: 6.5

  wall_mh3b:
    length: 1.4
    x: 13.7
    y: 6.5
    angle: 90

  wall_mh2a:
    length: 1.5
    x: 13
    y: 5.1
    angle: 75
