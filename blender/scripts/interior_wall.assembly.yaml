# yaml-language-server: $schema=assembly_schema.json

params:
  - &door_height 2.1
  - &door_width_09 0.9
  - &door_width_08 0.8
  - &length2 12
  - &ext_wall_thickness 0.2
  - &length_khh_mh_x 2.517
  - &width_khh_s 2.4
  - &width_khh 2.605
  - &width_khh_small 2.4
  - &width_khh_mh_p2 1.2
  - &width_mh1_large 3
  - &width_int_wall 0.1
  - &width_wc1 1.7
  - &length_wall_1 3.548

walls:
  - name: interior_walls
    location:
      z: 0
    components:
      - type: interior_wall
        name: wall_khh_mh1
        length: *length_khh_mh_x
        location:
          x: 0
          y: &y_khh_mh1
            - *width_khh_s
            - *width_khh

      - type: interior_wall
        name: wall_mh1_th
        length: *length_wall_1
        location:
          y:
            - *y_khh_mh1
            - *ext_wall_thickness
            - *width_mh1_large

      - type: interior_wall
        name: wall_mh1_door
        length:
          - 1.2
        location:
          x: *length_khh_mh_x
          y:
            - *width_khh_mh_p2
            - *width_khh_s
            - *width_khh_small
        holes:
          - width: *door_width_09
            height: *door_height
            x: 0.1

      - type: interior_wall
        name: wall_khh_door
        length: 1.2
        location:
          x: *length_khh_mh_x
          y:
            fn: sum
            args:
              - *width_khh_s
              - *width_khh_small
        holes:
          - width: *door_width_09
            height: 2
            x: .1

      - type: interior_wall
        name: wall_khh_mh1_p2
        length: *width_khh_mh_p2
        location:
          x:
            - *length_khh_mh_x
            - *width_int_wall
          y:
            - *width_khh_s
            - *width_khh_small
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_ph_khh
        length: *length_wall_1
        location:
          y:
            - *ext_wall_thickness
            - *width_khh_s
        holes:
          - width: *door_width_09
            height: *door_height
            x: 2.3

      - type: interior_wall
        name: wall_ph_s
        length: *width_khh_s
        location:
          y: *ext_wall_thickness
          x: 2
        rotation:
          angle: 90
        holes:
          - width: *door_width_09
            height: *door_height
            x: 1.4

      # North wall of the living room
      - type: interior_wall
        name: wall_oh_north
        length: *length2
        height: 2.5
        location:
          x: &oh_north_x
            - *length_wall_1
            - 0.1
          y: *ext_wall_thickness
        rotation:
          angle: 90
        holes:
          - width: 1
            height: *door_height
            x:
              - *length_khh_mh_x
              - *width_int_wall
              - *width_khh_small
              - *width_int_wall

          - width: 2
            height: 2
            x:
              - *length_khh_mh_x
              - *width_int_wall
              - *width_khh
              - *width_int_wall
              - *width_mh1_large
              - *width_int_wall

      # Living room wall between wc and "tuulikaappi :)"
      - type: interior_wall
        name: wall_oh_west
        length: &length_oh_wc_x 3.14
        location:
          x:
            - *length_wall_1
            - *width_int_wall
          y:
            - *ext_wall_thickness
            - *width_wc1
        holes:
          - width: *door_width_09
            height: *door_height
            x: .1
          - width: *door_width_09
            height: *door_height
            x: 1.5

      - type: interior_wall
        name: wall_wc1_tk
        length: *width_wc1
        location:
          x:
            - *length_wall_1
            - *width_int_wall
            - 1.47
          y:
            - *ext_wall_thickness
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_wc1_k
        length: *width_wc1
        location:
          x:
            - *length_wall_1
            - *width_int_wall
            - *length_oh_wc_x
          y:
            - *ext_wall_thickness
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_oh_south
        length: 3
        location:
          x:
            - *oh_north_x
            - 6.858
          y: 5
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_k1
        length: 3
        location:
          x: 10
          y: 5

      - type: interior_wall
        name: wall_k2
        length: 2.4
        location:
          x: 13
          y: 0.2
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_k3
        length: .6
        location:
          x: 13
          y: 4.4
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_wc2a
        length: 1
        location:
          x: 14
          y: 2.3
        rotation:
          angle: 90
        holes:
          - width: *door_width_08
            height: *door_height
            x: .1

      - type: interior_wall
        name: wall_wc2b
        length: 1
        location:
          x: 14
          y: 3.3

      - type: interior_wall
        name: wall_wc2c
        length: 1
        location:
          x: 15
          y: 2.3
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_wc2d
        length: 1
        location:
          x: 14
          y: 2.3

      - type: interior_wall
        name: wall_mh4_5
        length: 3
        location:
          x: 17
          y: 5.5

      - type: interior_wall
        name: wall_mh4_5a
        length: 6
        location:
          x: 17
          y: 2.4
        rotation:
          angle: 90
        holes:
          - width: *door_width_09
            height: *door_height
            x: &aa
              - 2
          - width: *door_width_09
            height: *door_height
            x: &ab
              - 3
        components:
          - name: AAA
            type: door_01
            location:
              x: *aa
          - name: BBB
            type: door_01
            location:
              x: *ab

      - type: interior_wall
        name: wall_mh4a
        length: 0.6
        location:
          x: 16.9
          y: 8.3

      - type: interior_wall
        name: wall_mh4b
        length: 1.2
        location:
          x: 17.5
          y: 8.3
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_mh3a
        length: 3.6
        location:
          x: 13.3
          y: 6.5
        holes:
          - width: *door_width_09
            height: *door_height
            x: 2

      - type: interior_wall
        name: wall_mh3b
        length: 1.4
        location:
          x: 13.7
          y: 6.5
        rotation:
          angle: 90

      - type: interior_wall
        name: wall_mh2a
        length: 1.5
        location:
          x: 13
          y: 5.1
        rotation:
          angle: 75
  - name: basement
    location:
      z: -3
    components:
      - type: basement_wall
        name: b_west
        length: 10
      - type: basement_wall
        name: b_north
        length: 8
        rotation:
          angle: 90
      - type: basement_wall
        name: b_east
        length: 10
        location:
          y: 8

  - name: basement_floor
    location:
      z: -3.3
    components:
      - type: floor_casting
        name: basement_floor_casting
        length: &b_floor_x
          - 12
        width: 8
        height: .1
        location:
          y: 1
      - type: floor_casting
        name: basement_floor_casting_1
        length: *b_floor_x
        width: 1
        height: .2

      - type: floor_casting
        name: basement_floor_casting_2
        length: 5
        width: 9
        height: .2
        location:
          x: *b_floor_x

  - name: hvac
    location:
      z: 4
    components:
      - type: hvac_duct
        length: 10
      - type: hvac_duct
        length: 10
        location:
          y: 3
